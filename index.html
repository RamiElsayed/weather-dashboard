<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@300;400;700&family=Smokum&family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>weather dashboard</title>
  </head>
  <body>
    <!--navbar-->
    <header class="navbar">
      <a class="navbar-links" href="./index.html">home</a>
      <a class="navbar-links" href="./journal.html">journal</a>
    </header>
    <!-- start of main -->
    <main class="column main">
      <!-- banner -->
      <section class="banner">
        <div class="banner-title">weather dashboard</div>
        <hr class="banner-line" />
        <div>
          <button type="submit" class="banner-button">
            <i class="fa-solid fa-plus banner-icon"></i>new
          </button>
        </div>
      </section>
      <!-- main content -->
      <div class="main-content-container">
        <section class="main-tables search-table">
          <div class="column search-table-elements table-title">
            <h2>weather search</h2>
            <hr />
          </div>
          <form class="search-table-elements">
            <div>
              <input
                class="column is-full search-input"
                type="text"
                placeholder="enter city"
              />
            </div>
            <button type="submit" class="search-button">search</button>
          </form>
          <div class="search-table-elements cities">recent searches</div>
        </section>
        <section class="column is-half main-tables">
          <div class="column current-city">
            <h2>Birmingham</h2>
            <h3>Monday,06th June,2022</h3>
          </div>
          <div class="columns box tempratures-table">
            <div class="column index-column">Temprature</div>
            <div class="column index-column">16 &deg;c</div>
          </div>
          <div class="columns box tempratures-table">
            <div class="column index-column">humidity</div>
            <div class="column index-column">20&percnt;</div>
          </div>
          <div class="columns box tempratures-table">
            <div class="column index-column">wind speed</div>
            <div class="column index-column">10 mph</div>
          </div>
          <div class="columns box tempratures-table">
            <div class="column index-column">uv index</div>
            <div class="column index-column">
              <span class="uv-index">1.5</span>
            </div>
          </div>
          <div></div>
        </section>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer"><a class="footer-link">footer</a></footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
